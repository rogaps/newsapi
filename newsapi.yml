openapi: 3.0.0
info:
  version: 1.0.0
  title: Simple News API
  description: A simple news API written in Golang

servers:
  - url: http://localhost:8080

paths:
  /news:
    get:
      description: Get list of news
      parameters:
        - name: page
          description: Page number
          in: query
          required: false
          schema:
            type: integer
            format: int32
            example: 1
        - name: limit
          description: Limit number
          in: query
          required: false
          schema:
            type: integer
            format: int32
            example: 10
      responses:
        200: 
          description: A list of news
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: integer
                    format: int32
                  limit:
                    type: integer
                    format: int32
                  total:
                    type: integer
                    format: int32
                  data:
                    type: array
                    items:
                      $ref: '#components/schemas/News'
                example:
                  page: 1
                  limit: 10
                  total: 1
                  data:
                    - id: 0
                      author: John Doe
                      body: |-
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
                      created: 2019-11-22T06:07:56.575Z
        500:
          $ref: '#components/responses/500ErrorResponse'
    post:
      description: Create a news
      requestBody:
        description: News to create
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                author:
                  type: string
                body:
                  type: string
            example:
              author: John Doe
              body: |-
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
      responses:
        201:
          description: News created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/News'

components:
  schemas:
    News:
      type: object
      properties:
        id:
          type: integer
          format: int32
        author:
          type: string
        body:
          type: string
        created:
          type: string
          format: date-time
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
        message:
          type: string
  responses:
    500ErrorResponse:
      description: An unexpected error occured.
      content:
        application/json:
          schema:
            $ref: '#components/schemas/Error'
